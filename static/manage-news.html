<h3>Управление новостной лентой</h3>

<script type="text/javascript" src="static/js/manage-news.js"></script>
<style type="text/css">
  th {
	width:100px;
  }
  span.form-label {
	display: inline-block;
  }
  .form-label {
  	width:200px;
	margin-bottom:20px;
  }
</style>

<form id="add-peace-of-news" enctype="multipart/form-data" type="post" style="margin-top:30px;margin-left:30px;">
  <span class="form-label" id="title-label">Заголовок: </span><input type="text" name="title" id="title" size="50" maxchars="200"/><br>
  <div class="form-label" id="message-label">Основной текст новости:</div>
  <textarea name="message" id="message" rows=10 cols=100/>
  <table style="margin: 20;text-align:center">
    <tr><td rowspan="2" class="form-label">Оповестить юзеров по:</td><th >Смс</th><th>Почте</th></tr>
    <tr><td><input type="checkbox" name="sms-flag" id="sms-flag"/></td><td><input type="checkbox" name="email-flag"/></td></tr>
  </table>
  <span class="form-label">Это соревнование: </span>
	<input type="checkbox" name="itscomp" id="itscomp"/>
  <span id="online-reg-cont" style="display:none;margin-left:50px;"><span class="form-label">Назначить онлайн регистрацию:</span>
	<input type="checkbox" name="onlinereg" id="onlinereg" disabled="true"/></span>
  <div id="sms-text-cont" style="display:none;"><span class="form-label" id="sms-label">Текст сообщения:</span><input type="text" name="short-message" id="short-message" maxlength="60" style="width:510px;"/></div>
  <br><span class="form-label" id="title-image-label">Картинка новости: </span>
      <input size="50" name="title-image" id="title-image" type="file" style="width:400px;"/><br>
  
  
  <button type="submit">Посмотреть и опубликовать</button>
</form>
