<h3>Управление новостной лентой</h3>


<script type="text/javascript" src="static/js/manage-news.js"></script>
<form id="add-peace-of-news" enctype="multipart/form-data">
  <table style="width=90%">
    <tr>
      <td style="width:50%">
	<div class="form-label">Заголовок : 
	  <input type="text" name="title" id="titel"/>
	</div>
	<div class="form-label">Основной текст новости: <br>
	  <textarea name="message" id="message" rows=10 cols=100/>
	</div>
	<div class="form-label">Смс: <br>
	  Вкл :  <input type="checkbox" name="smsflag" id="smsflag"/>
	  Текст сообщения: <input type="text" name="short-message" id="short-message"/>
	</div>

      </td>
      <td style="text-align:center;">
	<div class="form-label" style="color:black;width:400px;margin-left:auto;margin-right:auto" >
	  <div id="news-file-uploader">		
	    <noscript>			
	      <p>Please enable JavaScript to use file uploader.</p>
	      <!-- or put a simple form for upload here -->
	    </noscript>         
	  </div>
	  
	</div>
      </td>
    <tr>
  </table>
</form>
