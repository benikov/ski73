
<link rel="stylesheet" type="text/css" media="screen" href="static/css/forms.css"/>
<script type="text/javascript" src="static/js/jsdatepick-calendar/jsDatePick.min.1.3.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="static/js/jsdatepick-calendar/jsDatePick_ltr.min.css"/>


<script type="text/javascript">
    $(document).ready(function() {
		new JsDatePick({
			useMode:2,
			cellColorScheme:"beige",
			limitToToday:true,
			target:"birthDate"
			/*selectedDate:{				This is an example of what the full configuration offers.
				day:5,						For full documentation about these settings please see the full version of the code.
				month:9,
				year:2006
			},
			yearsRange:[1978,2020],
			dateFormat:"%m-%d-%Y",
			imgPath:"img/",
			weekStartDay:1*/
		});
    });
</script>

<div id="editprofile">
  <form id="edit-profile-form">
    <h3 class="header" style="width:300px;">Профиль <span id="email"></span></h3><br>

    <table style="width : 70%">
      <tr>
	<!-- Левая сторона-->
	<td style="width : 70%">
	  <div class="form-label">Фамилия<br>
	    <input type="text" name="surname" id="surname"/>
	  </div>
	  <div class="form-label">Имя<br>
	    <input type="text"  id="name" name="name"/><br>
	  </div>
	  <div class="form-label">Отчество<br>
	    <input type="text" id="patronimic" name="patronimic"/><br>
	  </div>
	  
	  <div class="form-label">Дата рождения<br>
	    <input type="text" size="12" id="birthDate" name="birthDate"/>
	  </div>


	  <div class="form-label">Разряд<br>
	    <select id="rank" name="rank">
	      <option value="1">1</option>
	      <option value="2">2</option>
	      <option value="3">3</option>
	      <option value="КМС">КМС</option>
	      <option value="МС">МС</option>
	      <option value="МСМК">МСМК</option>
	      <option value="Начинающий">Начинающий</option>
	      <option value="Любитель">Любитель</option>
	      <option value="Непракт">Не практикую</option>
	    </select>
	  </div>
	  
	  <div class="form-label">
	    <input type="checkbox" id="moder" name="moder" value="true"> Претендую на расширенные полномочия
	  </div>

	  <div class="form-label">Клуб - город<br>
	    <select id="club" name="club">
	      <option value=""></option>
	    </select>&nbsp;
	    <input id="city" name="city">
	    
	  </div>

	  <div class="form-label">Прочая информация (достижения, отличия и др.)<br>
	    <textarea id="otherInfo" name="other" style="width:300px">
	    </textarea>
	  </div>

	</td>
	<!-- Правая сторона-->
	<td>
	  <div style="margin-left: 20%">
	    <img id="user-photo" src="static/img/no-photo.png" alt="Фотография" title="Фотография"/>
	    <button style="margin-top:10px">Загрузить фотографию</button>
	  <div>
	</td>
      </tr>
      
    </table>
    <div class="form-label"></div>
    <div class="form-label"></div>
    <div class="form-label"></div>
    
    
    <button id="submit-edit-profile" type="submit" name="submit-edit-profile" 
	    style="margin-left:30px;margin-top:20px; width: 200px;">
      <span id="">Применить</span>
    </button>
    
  </form>

</div>
