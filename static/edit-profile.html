<link rel="stylesheet" type="text/css" media="screen" href="static/css/forms.css"/>
<script type="text/javascript" src="static/js/jsdatepick-calendar/jsDatePick.min.1.3.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="static/js/jsdatepick-calendar/jsDatePick_ltr.min.css"/>

<style type="text/css">
  th {
	width:200px;
  }
</style>

<script type="text/javascript">
        
        // in your app create uploader as soon as the DOM is ready
        // don't wait for the window to load  

    $(document).ready(function() {
	fillEditProfileForm(document.cu);
	resetProfileFormTools();
	$("#editprofile").bind('userchanged', handleUserChangedInProfile);
    });

    $(document).ready(function() {
	new JsDatePick({
	    useMode:2,
	    cellColorScheme:"beige",
	    limitToToday:true,
	    dateFormat:"%d\.%m\.%Y",
	    target:"birthDate"
	    /*selectedDate:{         This is an example of what the full configuration offers.
		    day:5,	     For full documentation about these settings please see the full version of the code.
		    month:9,
		    year:2006
	    },
	    yearsRange:[1978,2020],
	    imgPath:"img/",
	    weekStartDay:1*/
	});
    });
</script>

<div id="editprofile">
    <h3 class="header" ><span id="email"></span></h3><br>

    <table style="width : 100%">
      <tr>
	<!-- Левая сторона-->
	<td style="width : 70%">
	  <form id="edit-profile-form" enctype="multipart/form-data">
	    <div class="form-label">Фамилия<br>
	      <input type="text" name="surname" id="surname"/>
	    </div>
	    <div class="form-label">Имя<br>
	      <input type="text"  id="name" name="name"/><br>
	    </div>
	    <div class="form-label">Отчество<br>
	      <input type="text" id="patronimic" name="patronimic"/><br>
	    </div>
	    
	    <div class="form-label">Дата рождения<br>
	      <input type="text" size="12" id="birthDate" name="birthDate"/>
	    </div>


	    <div class="form-label">Разряд<br>
	      <select id="rank" name="rank" >
		<option value='1'>1</option>
		<option value='2'>2</option>
		<option value='3'>3</option>
		<option value='kms'>КМС</option>
		<option value='ms'>МС</option>
		<option value='msmk'>МСМК</option>
		<option value='beginer'>Начинающий</option>
		<option value='lower'>Любитель</option>
		<option value='notskier'>Не практикую</option>
	      </select>
	    </div>
	    
	    <div class="form-label" id="moder-form-label">
	      <input type="checkbox" id="moder" name="moder" value="true"> Претендую на расширенные полномочия
	    </div>

	    <div class="form-label" style="color:#bbbbbb">Клуб город - система клубов в разарботке<br>
	      <select id="club" name="club" disabled>
		<option value="sdfasdf1">УЛГТУ</option>
		<option value="sdfa2">УЛГУ</option>
		<option value="sdfa3">Синьер</option>
		<option value="sdfa4">УлГпу</option>
	      </select>&nbsp;
	      <input type="text" id="city" name="city" disabled> 
	      
	      
	    </div>
	    <table style="margin: 20;text-align:center">
	      <tr><th class="form-label" style="width:200px;">Получать новости по:</th><th >Смс</th><th>Почте</th></tr>
	      <tr>
		<td class="form-label">Cоревнования</td>
		<td><input type="checkbox" id="sms-comp-flag"/></td>
		<td><input type="checkbox" id="email-comp-flag"/></td>
	      </tr>
	      <tr>
		<td class="form-label">Прочие новости</td>
		<td><input type="checkbox" id="sms-other-news-flag"/></td>
		<td><input type="checkbox" id="email-other-news-flag"/></td>
	      </tr>
	    </table>

	    <div class="form-label">Прочая информация (достижения, отличия и др.)<br>
	      <textarea id="info" name="info" style="width:80%">
	      </textarea>
	    </div>
	    <button id="submit-edit-profile" type="button" name="submit-edit-profile" 
		    style="margin-left:30px;margin-top:20px; width: 200px;" onClick="applyProfile()">
	      <span id="">Применить</span>
	    </button><br>
	    <div id="profile-status" class="status" style="margin-top:30px;margin-left:30px"></div>
	    <span id="prfl-event-source" style="display:none;"></span>
	  </form>

	</td>
	<!-- Правая сторона-->
	<td style="vertical-align:top">
	    <div style="240px;height:100%;text-align:center;">
	      <div style="min-width: 400px">
		<img id="user-photo" src="static/img/no-photo.png" alt="Фотография" title="Фотография"
		   style="max-width:230px;max-height:400px;min-width:200px" />
	      </div>
	      <div class="form-label" style="color:black" >
		  <div id="file-uploader-demo1">		
		    <noscript>			
			<p>Please enable JavaScript to use file uploader.</p>
		      <!-- or put a simple form for upload here -->
		    </noscript>         
		  </div>

	      </div>
	      <div>

	</td>
      </tr>
      
    </table>
    
    
    

</div>
